<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div style="direction: rtl;">
    <div class="container">
      <div class="tasks-table">
        <div class="tasks-header">
          <h1 style="display: inline;">قائمة المهام</h1>
          <button id="add-task" class="circular-btn" style=" float: right;"><span class="material-symbols-outlined">
              add
            </span></button>
        </div>
        <div id="tasks">
          <div class="task">
            <div id="task-info" style="width: 50%;cursor: pointer;">
              <h3 id="title">قراءة قران</h3>

              <span class="material-symbols-outlined">
                event_note
              </span>
              <span id="date-span">
                10/10/2030
              </span>
            </div>
            <div id="task-actions" style="width: 50%; float: left;text-align: center;gap: 50px;">
              <button id="delete-btn" class="circular-btn" style="background-color: rgb(185, 1, 1);color: white;"><span
                  class="material-symbols-outlined">
                  delete
                </span></button>
              <button id="done-btn" class="circular-btn" style="background-color: rgb(1, 90, 1);color: white;"><span
                  class="material-symbols-outlined">
                  check
                </span></button>
              <button id="edit-btn" class="circular-btn" style="background-color: rgb(30, 0, 77);color: white;"><span
                  class="material-symbols-outlined">
                  edit
                </span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
